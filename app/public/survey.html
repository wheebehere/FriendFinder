<!DOCTYPE html>

<html>

<head>
	<title>FriendFinder Survey</title>
</head>

<body>

<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

 	<div class="teal lighten-2">This is a card panel with a teal lighten-2 class</div>
    
    <div class="card-panel">
      <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
    </div>        

	<div class="row">
    	<form class="col s12">
	    <div class="row">
	    <input placeholder="" " id="name" type="text" class="validate">
        	<div class="input-field col s6">
        		<input placeholder="">
          		<label for="name">Name (Required)</label>
        	</div>
      	</div>
      <div class="input-field col s6">
          <input placeholder="" id="photo" type="text" class="validate">
          <label for="photo">Link to Photo Image (Required)</label>
        </div>
    	</form>   
    </div>


	<div class="freetime col s12">
    	<select>
	      <option value="" freetime selected>
	      What do you like to do in your freetime?</option>
	      <option value="1">Being outdoors</option>
	      <option value="2">Enjoy watching a good movie</option>
	      <option value="3">Cooking up a great meal</option>
	      <option value="4">Hanging out at home</option>
	    </select>
    	<label>freetime</label>
	</div>
	<p></p>
	<div class="workweek col s12">
    	<select>
	      <option value="" workweek selected>
	      What is your work week like?</option>
	      <option value="1">M-F Full-time</option>
	      <option value="2">M-F Part-time</option>
	      <option value="3">Nights/Weekends</option>
	      <option value="4">I make my own hours</option>
	    </select>
    	<label>workweek</label>
	</div>
	<p></p>

	<div class="movietype col s12">
    	<select>
	      <option value="" movietype selected>
	      What type of movies do you like?</option>
	      <option value="1">Comedy</option>
	      <option value="2">Sci-Fi</option>
	      <option value="3">Drama</option>
	      <option value="4">Action</option>
	    </select>
    	<label>movietype</label>
	</div>
	<p></p>
	<div class="outdoor col s12">
    	<select>
	      <option value="" outdoor selected>
	      What type of outdoor activies do you like?</option>
	      <option value="1">Biking</option>
	      <option value="2">Swimming</option>
	      <option value="3">Gardening</option>
	      <option value="4">As long as it's fun and outdoors, I like it!</option>
	    </select>
    	<label>outdoor</label>
	</div>
	<p></p>
	<div class="foodtype col s12">
    	<select>
	      <option value="" foodtype selected>
	      What are your favorite types of food?</option>
	      <option value="1">Italian</option>
	      <option value="2">Spanish</option>
	      <option value="3">Chinese/Japenese</option>
	      <option value="4">I love food!</option>
	    </select>
    	<label>foodtype</label>
	</div>
	<p></p>
	<div class="indoors col s12">
    	<select>
	      <option value="" indoors selected>
	      What do you like to do when you're stuck indoors?</option>
	      <option value="1">Watch TV</option>
	      <option value="2">Read a book</option>
	      <option value="3">Hanging out with friends</option>
	      <option value="4">Play video games</option>
	    </select>
    	<label>indoors</label>
	</div>
	<p></p>

</body>

</html>
